<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src= " {{ url_for('static', filename="js/channels.js") }} " ></script>
    <style media="screen">

        h1 , h3, p, a, select{
          margin-left: 12vw;
          margin-top: 6vw;
        }

    </style>
  </head>
  <body>
    <h1>Hello, {{ username }}!</h1>

    <form action= {{ url_for("join") }} method="post">
        <select name="channel">
            {% for x in channel_list %}
            <option value={{ x }} >{{ x }}</option></p>
            {% endfor %}
        </select>
        <input type="submit" value="Join">
    </form>

    <form id="search">
        <input id="search_input" type="search" name="search" placeholder="Join new channel...">
        <input id="submit" type="submit" value="Search">
    </form>

    <form action= {{ url_for("join") }} method="post">
        <select hidden id = "new_channel" name="channel">
        </select>
        <input hidden id = "submit_new_channel" type="submit">
    </form>
  </body>
</html>
