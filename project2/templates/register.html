<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src=" {{ url_for('static', filename="js/register.js") }} "></script>
    <style media="screen">
      h1 , h3, a{
        margin-left: 12vw;
        margin-top: 6vw;
      }

      form {
        margin-left: 12vw;
        margin-right: 24vw;
      }
    </style>
  </head>
  <body>
    <h1>Create an account.</h1>
    <form id="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input name = "username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name = "password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm your password</label>
        <input name = "confirm_password" type="password" class="form-control" id="confirm_password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h3 id ="message" style = "color: red"></h3>

    <a href = {{ url_for("index") }}>Already have an account? Login here</a>
  </body>
</html>
